{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/homeStyle.css') }}">
{% endblock %}

{% block body %}

        <div id="home-image">
            <img src="{{ url_for('static', filename=home_image) }}" alt="home_image">
        </div>
        <div id="home-text">
            <h1>Hi, I'm Felicity!</h1>
            <p>{{ about_text }}</p>
        </div>
    </div>
{% endblock %}
